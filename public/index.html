<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="styles/index.css">
    <script src="scripts/display.js" type="module" defer></script>
    <title>Red Display</title>
</head>
<body>

<main id="mount">
    <header class="header">
        <div class="clock">
            {{ store.clock }}
        </div>
        <div class="date">
            <p>{{ store.date }}</p>
            <!--<p>15℃ </p>-->
        </div>
    </header>
    <section class="calendar">
        <h1>Calendar</h1>
        <div class="list">
            <div class="item">
                <span class="label">Event 1</span>
                <span class="time">Today</span>
            </div>
            <div class="item">
                <span class="label">Event 2</span>
                <span class="time">Tomorrow</span>
            </div>
            <div class="item">
                <span class="label">Event 3</span>
                <span class="time">Tomorrow 16:00-20:00</span>
            </div>
        </div>
    </section>
    <section class="pantry">
        <h1>Pantry</h1>
        <div class="list">
            <div class="item">
                <span class="label">Event 1</span>
            </div>
            <div class="item">
                <span class="label">Event 2</span>
            </div>
            <div class="item">
                <span class="label">Event 3</span>
            </div>
        </div>
    </section>
    <section class="departures">
        <h1>Departures</h1>
    </section>
    <section class="pad">
        <h1>Pad</h1>
    </section>
</main>

</body>
</html>
