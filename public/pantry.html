<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="styles/pantry.css">
    <script src="https://unpkg.com/axios/dist/axios.min.js" defer></script>
    <script src="scripts/pantry.js" type="module" defer></script>
    <title>RÃ¸d Stue Pantry</title>
</head>
<body>
<div class="main">
    <h1>Pantry</h1>
    <div v-for="(item, name) in store.data" id="list">
        <div class="item">
            <span class="label">{{ formatName(name) }}</span>
            <div class="counter">
                <span class="count">{{ item.quantity }}/{{ item.wanted }}</span><span class="button" :class="{ disabled: item.quantity <= 0 }" @click="decrement(name, item)">-</span><span class="button" @click="increment(name, item)">+</span>
            </div>
        </div>
    </div>
</div>
</body>
</html>
